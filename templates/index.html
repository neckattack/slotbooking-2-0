<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminübersicht</title>
    <link href="[https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"](https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css") rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Terminübersicht</h1>
    <div class="mb-3">
        <label for="datum" class="form-label">Datum wählen:</label>
        <input type="date" id="datum" class="form-control" value="{{ ('' | safe) }}">
    </div>
    <button id="laden" class="btn btn-primary mb-4">Termine anzeigen</button>
    <div id="termine">
        <!-- Termine erscheinen hier -->
    </div>
</div>
<script src="[https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>](https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>)
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
