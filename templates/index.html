<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminübersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card { 
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
        }
        .time-badge {
            font-size: 1.1em;
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .email-link {
            color: #666;
            text-decoration: none;
        }
        .email-link:hover {
            color: #0d6efd;
            text-decoration: underline;
        }
        .company-header {
            background: #f8f9fa;
            border-left: 5px solid #0d6efd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
        .company-section {
            margin-bottom: 2rem;
            break-inside: avoid;
        }
        tr.free-slot {
            background-color: #d4edda !important;
        }
        tr.booked-slot {
            background-color: #fff3cd !important;
        }
        tr.delete-slot {
            background-color: #f8d7da !important;
        }
        .time-column {
            width: 120px;
            white-space: nowrap;
            background-color: #f8f9fa !important;
        }
        .table {
            border: 1px solid #dee2e6;
        }
        .table th {
            background-color: #f8f9fa;
        }
        @media print {
            .company-section {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">
                            <i class="bi bi-calendar-check"></i> Terminübersicht
                        </h1>
                        <div class="row g-3 align-items-end mb-4">
                            <div class="col">
                                <label for="datum" class="form-label">
                                    <i class="bi bi-calendar-date"></i> Datum wählen
                                </label>
                                <input type="date" id="datum" class="form-control form-control-lg" value="{{ ('' | safe) }}">
                            </div>
                            <div class="col-auto">
                                <button id="laden" class="btn btn-primary btn-lg">
                                    <i class="bi bi-search"></i> Termine anzeigen
                                </button>
                            </div>
                            <div class="col-auto">
                                <button id="cronjob" class="btn btn-danger btn-lg">
                                    <i class="bi bi-clock-history"></i> Cronjob - Termine übermorgen löschen
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="termine" class="row row-cols-1 row-cols-md-2 g-4">
                    <!-- Termine erscheinen hier -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
